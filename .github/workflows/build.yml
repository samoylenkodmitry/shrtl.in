name: Build and Create Release

on:
  push:
    tags:
      - "v*"

jobs:
  build:
    name: build-${{ matrix.os }}-${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          #          - os: ubuntu-latest
          #            target: web
          #            artifact_name: frontend-web
          #            package_task: wasmJsBrowserDistribution
          - os: ubuntu-latest
            target: linux-x64
            artifact_name: frontend-linux-x64
            package_task: packageDeb
    # TODO: fix build on macOS            
    #          - os: macos-latest
    #            target: macos-x64
    #            artifact_name: frontend-macos-x64
    #            package_task: packageDmg
    #          - os: windows-latest
    #            target: windows-x64
    #            artifact_name: frontend-windows-x64
    #            package_task: packageMsi
    steps:
      - uses: actions/checkout@v3

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Build Frontend
        run: ./gradlew :composeApp:build :composeApp:${{ matrix.package_task }}

      - uses: actions/upload-artifact@v3
        with:
          name: ${{ matrix.artifact_name }}
          path: |
            if [ "${{ matrix.target }}" == "web" ]; then
              composeApp/build/dist/wasmJs/productionExecutable
            else
              composeApp/build/compose/binaries/${{ matrix.target }} 
            fi

  build-backend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'
      - name: Build Backend
        run: ./gradlew :server:build
      - uses: actions/upload-artifact@v3
        with:
          name: backend-artifact
          path: server/build/libs/

  create-release:
    needs: [ build, build-backend ]
    runs-on: ubuntu-latest
    steps:
      #      - uses: actions/checkout@v3
      #      - uses: actions/download-artifact@v3
      #        with:
      #          name: frontend-web
      #          path: frontend-web/dist

      - uses: actions/download-artifact@v3
        with:
          name: frontend-linux-x64
          path: frontend-linux-x64/dist
        continue-on-error: true
      #      - uses: actions/download-artifact@v3
      #        with:
      #          name: frontend-macos-x64
      #          path: frontend-macos-x64/
      #        continue-on-error: true
      #      - uses: actions/download-artifact@v3
      #        with:
      #          name: frontend-windows-x64
      #          path: frontend-windows-x64/dist
      #        continue-on-error: true
      - uses: actions/download-artifact@v3
        with:
          name: backend-artifact
          path: backend-artifact/
        continue-on-error: true

      - name: List Files (frontend-linux-x64)
        run: |
          echo "Files in frontend-linux-x64/dist:"
          ls -la frontend-linux-x64/dist

      - name: List Files (backend-artifact)
        run: |
          echo "Files in backend-artifact:"
          ls -la backend-artifact
         
      - name: Print Detailed File Tree (frontend-linux-x64)
        run: |
          echo "Detailed File Tree for frontend-linux-x64:"
          tree frontend-linux-x64

      - name: Print Detailed File Tree (backend-artifact)
        run: |
          echo "Detailed File Tree for backend-artifact:"
          tree backend-artifact

      - uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref }}
          files: |
            frontend-linux-x64/dist/*
            backend-artifact/*
          prerelease: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}